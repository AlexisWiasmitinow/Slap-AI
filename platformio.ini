; PlatformIO Project Configuration File for WEMOS S3 MINI PRO
; 
; Board: ESP32-S3FH4R2 (4MB Flash, 2MB PSRAM)
; Display: 0.85" 128x128 TFT (GC9107/GC9A01)
; IMU: QMI8658C

[env:lolin_s3_mini]
platform = espressif32
board = lolin_s3_mini
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DUSER_SETUP_LOADED=1
    -include $PROJECT_DIR/lib/TFT_eSPI_Setup.h

; Library dependencies
lib_deps = 
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit BusIO@^1.16.1
    Wire
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    bblanchon/ArduinoJson@^6.21.3

; Upload settings
upload_speed = 921600

; Erase flash target (removes MicroPython)
; Usage: pio run --target erase
; Remember to hold BOOT button!

